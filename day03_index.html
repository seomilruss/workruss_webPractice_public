<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 예제</title>
        <link rel="stylesheet" href="css/day03_reset.css">
        <style>
            h1 {
                font-family: 'Roboto', sans-serif;
                margin-bottom: 20px;
                font-size: 40px;
                text-shadow: 2px 2px 2px #aaa;
            }
            p {
                font-family: 'Nanum Gothic', sans-serif;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <!-- table tr td(th)-->
        <table border="1">
            <tr>
                <!-- col(가로합치기) row(세로합치기)-->
                <th rowspan="2">번호</th>
                <th>게시물 제목</th>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>게시판 테스트입니다.</td>
            </tr>
        </table>
    </body>
</html>

<!--
    table
    tr 줄
    td(th) 칸 (t hadeline)
    (th는 table의 헤드라인이다)

    합치다
    colspan(칸 - 가로 합치기) rowspan(줄 - 세로 합치기)

    clos : 다른것
    rows : 다른것

    파일관리가 잘 되지 않으면 결과가 나오지 않음

    절대경로 : 개발자가 주로 사용(윈도 C:\ 리눅스 /user) - 현재위치에서 images폴더 찾기
    상대경로 : 디자이너가 주로 사용(images/fruit.jpg) - 현재위치에서 images 폴더 찾기
                    images/fruit.jpg - 현재 위치에서 images폴더 찾기
                    ../images/fruit.jpg - 한칸 위에서 images폴더 찾기
                    ../../images/fruit.jpg - 두칸 위에서 images 폴더 찾기

                    웹 경로에서 파일의 확장명을 생량할 수도 있음
    head
    body
    footer로 구분하여 가독성을 높임
-->
