<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>navigation(네비게이션) 예제</title>
        <link rel="stylesheet" href="css/reset.css">
        <style>
            ul {
                list-style:none;
                list-style-type:none;
                display:flex;
                justify-content:flex-end;
                justify-content:space-between;
            }

            img {
                width:600px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>

        <img src="images/food.jpg" alt="메뉴이미지" title="자몽이미지" />
        <br />
        <i><strong>핑크버블</strong></i>
        <h1>PINKART</h1>
        <h2>PINKART</h2>
        <h3>PINKART</h3>
        <h4>PINKART</h4>
        <h5>PINKART</h5>
        <h6>PINKART</h6>
    </body>
</html>

<!--
    개별 또는 계층 적용을 검토
    1. 상속이나 아이디 선택자의 유무를 확인

    list-style:none; -ul앞의 점을 제거
    display:flex; 옆으로 나란히
    justify-content: flex-end; - 화면끝으로 배치(가로정렬)
    justify-content: space-between; - 여백 배분

    이미지의 크기는 style에서 설정하는 것이 효율적이다.
    height:800px;

    ul>li*4>a;

    <ul> under list - 순서가 없는 목록리스트
        <li><a href=""></a>메뉴1</li>
        <li><a href=""></a>메뉴2</li>
        <li><a href=""></a>메뉴3</li>
        <li><a href=""></a>메뉴4</li>
    </ul>
    <ol> order list - 순서가 있는 목록리스트
        <li><a href=""></a>메뉴1</li>
        <li><a href=""></a>메뉴2</li>
        <li><a href=""></a>메뉴3</li>
        <li><a href=""></a>메뉴4</li>
    </ol>

    src는 이미지의 위치
    title 은 tooltip 이라 하며 설명하는 것
    alt는 시각장애우를 위한 배려와 통신이나 이미지를 불러올 수 없는 상황에 대비하는 것
    이미지의 크기는 style 안에 설정
    
    strong 은 글자를 진하게 해준다
    i 는 글자를 기울임꼴으로 할때 사용한다.

    h<number> - 사이트 개발시 엄청 중요한 내용. 타이틀이나 로고에 적합하다.
    h1(가장 크고) ~ h6(가장 작음) -> h<number>  -  숫자가 1에 가까울 수록 중요도가 높다.

    p태그는 많은 내용의 문단을 다룰때 적합하다.
    
    코드를 작성시 들여쓰기와 띄어쓰기는 중요하다.
    디자인작업시 reset을 해서 여백을 제거해주는 것도 중요하다.
    SEO : 검색엔진 고려 : 바이럴 마케팅에 중요함.
    위지위그 에디터 : 사용자가 임의로 편집을 할 수 있도록 지원하는 에디터
-->
